<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل مدیریت | TwoManga</title>
    
    <!-- فونت وزیرمتن -->
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Vazirmatn', 'sans-serif'] },
                    colors: {
                        dark: {
                            bg: '#09090b',       // Zinc-950
                            card: '#18181b',     // Zinc-900
                            border: '#27272a',   // Zinc-800
                        },
                        brand: {
                            primary: '#8b5cf6',  // Violet-500
                            secondary: '#ec4899',// Pink-500
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.3s ease-out',
                        'slide-up': 'slideUp 0.4s ease-out',
                    },
                    keyframes: {
                        fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
                        slideUp: { '0%': { transform: 'translateY(10px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } }
                    }
                }
            }
        }
    </script>

    <style>
        /* استایل‌های پایه برای تم شیشه‌ای و اسکرول بار */
        body { background-color: #000; background-image: radial-gradient(at top right, #1e1b4b 0%, #000000 60%); color: #e4e4e7; overflow-x: hidden; }
        .glass { background: rgba(24, 24, 27, 0.7); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .glass-hover:hover { background: rgba(39, 39, 42, 0.8); border-color: rgba(139, 92, 246, 0.3); }
        .input-box { background: rgba(0,0,0,0.3); border: 1px solid #27272a; transition: all 0.3s; }
        .input-box:focus { outline: none; border-color: #8b5cf6; box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.2); }
        
        /* اسکرول بار زیبا */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #09090b; }
        ::-webkit-scrollbar-thumb { background: #3f3f46; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #71717a; }
        
        .loader {
            width: 20px; height: 20px; border: 2px solid #fff;
            border-bottom-color: transparent; border-radius: 50%;
            display: inline-block; animation: rotation 1s linear infinite;
        }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .hidden-force { display: none !important; }
    </style>
</head>
<body class="antialiased min-h-screen flex flex-col md:flex-row">

    <!-- Auth Modal (Login) -->
    <div id="authModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-sm transition-opacity hidden-force">

            <h2 class="text-2xl font-bold mb-6 text-white text-center">ورود به پنل مدیریت</h2>
            
            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-sm text-gray-400 mb-1">نام کاربری</label>
                    <input type="text" id="username" class="w-full input-box p-3 rounded-lg text-white" placeholder="admin" required>
                </div>
                <div>

                    <input type="password" id="password" class="w-full input-box p-3 rounded-lg text-white" required>

                <button type="submit" class="w-full bg-gradient-to-r from-brand-primary to-brand-secondary text-white font-bold py-3 rounded-lg shadow-lg shadow-purple-900/20 hover:scale-[1.02] transition-transform">
                    <span id="loginText">ورود امن</span>
                    <span id="loginLoader" class="loader ml-2 hidden-force"></span>

            </form>

        </div>

    <!-- Logic Core -->
    <script>
        // --- تنظیمات سیستم ---
        const CONFIG = {
            API_URL: 'https://two-api-iksq.onrender.com',
            KEYS: { AT: 'at', RT: 'rt' } // کلیدهای درخواستی کاربر
        };

        // --- مدیریت State و DOM ---
        const $ = (selector) => document.querySelector(selector);
        
        class TwoMangaAdmin {
            constructor() {
                this.currentUser = null;
                this.init();
            }

            init() {
                // چک کردن وضعیت لاگین هنگام شروع
                const at = localStorage.getItem(CONFIG.KEYS.AT);
                if (!at) {
                    this.showAuth();
                } else {
                    this.fetchDashboard(); // Ping & Init data
                    $('#currentUserDisplay').textContent = "Admin";
                }

                // ایونت لیسنر لاگین
                $('#loginForm').addEventListener('submit', (e) => this.handleLogin(e));
            }

            // --- Authentication Core ---
            async request(endpoint, method = 'GET', body = null) {
                let token = localStorage.getItem(CONFIG.KEYS.AT);
                const headers = { 
                    'Content-Type': 'application/json',
                    ...(token && { 'Authorization': `Bearer ${token}` })
                };

                const options = { method, headers, ...(body && { body: JSON.stringify(body) }) };

                try {
                    let response = await fetch(`${CONFIG.API_URL}${endpoint}`, options);

                    // Handle 401 (Expired Token)
                    if (response.status === 401) {
                        console.warn('Token expired. Redirecting to Login...');
                        // از آنجا که بک‌ند روت رفرش خاصی ندارد یا پیچیدگی دارد، 
                        // ساده‌ترین راه برای امنیت بیشتر خروج و لاگین مجدد است 
                        // مگر اینکه رفرش توکن به کار بیاید، اما برای جلوگیری از پیچیدگی غیرضروری فرانت:
                        this.logout();
                        throw new Error('Unauthorized');
                    }

                    if (response.status === 403) {
                        this.showToast('شما دسترسی ادمین ندارید', 'error');
                        throw new Error('Forbidden');
                    }

                    return response;
                } catch (error) {
                    if (error.message !== 'Unauthorized') this.showToast('خطا در ارتباط با سرور', 'error');
                    throw error;
                }
            }

            async handleLogin(e) {
                e.preventDefault();
                const username = $('#username').value;
                const password = $('#password').value;
                const loader = $('#loginLoader');
                const btnText = $('#loginText');
                const errMsg = $('#loginError');

                loader.classList.remove('hidden-force');
                btnText.classList.add('hidden-force');
                errMsg.classList.add('hidden');

                try {
                    const res = await fetch(`${CONFIG.API_URL}/auth/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password })
                    });
                    
                    const data = await res.json();

                    if (!res.ok) throw new Error(data.msg || 'Login failed');

                    // ذخیره سازی طبق دستور: at و rt
                    localStorage.setItem(CONFIG.KEYS.AT, data.access_token);
                    localStorage.setItem(CONFIG.KEYS.RT, data.refresh_token);

                    // دریافت اطلاعات کاربر برای اطمینان از ادمین بودن
                    // چون روت /auth/me وجود دارد و در پایتون مشخص شده
                    this.checkAdminAccess();

                } catch (error) {
                    errMsg.textContent = error.message === 'Failed to fetch' ? 'اینترنت خود را چک کنید' : 'نام کاربری یا رمز عبور اشتباه است';
                    errMsg.classList.remove('hidden');
                    loader.classList.add('hidden-force');
                    btnText.classList.remove('hidden-force');
                }
            }

            async checkAdminAccess() {
                try {
                    // با استفاده از تابع ریکوست داخلی خودمان
                    const res = await this.request('/auth/me');
                    if(res.ok) {
                        const data = await res.json();
                        if (data.role === 'admin') {
                            // موفق
                            $('#authModal').classList.add('hidden-force');
                            // نمایش داشبورد
                            this.fetchDashboard();
                            this.showToast('خوش آمدید', 'success');
                            $('#currentUserDisplay').textContent = data.username;
                        } else {
                            throw new Error('Access denied: Not an admin');
                        }
                    } else {
                         throw new Error('Verification failed');
                    }
                } catch(e) {
                    $('#loginError').textContent = 'اکانت شما دسترسی ادمین ندارد';
                    $('#loginError').classList.remove('hidden');
                    $('#loginLoader').classList.add('hidden-force');
                    $('#loginText').classList.remove('hidden-force');
                    this.logout(false);
                }
            }

            logout(uiOnly = true) {
                localStorage.removeItem(CONFIG.KEYS.AT);
                localStorage.removeItem(CONFIG.KEYS.RT);
                if (uiOnly) window.location.reload();
            }

            showAuth() {
                $('#authModal').classList.remove('hidden-force');
            }

            // --- Features Logic ---

            async fetchDashboard() {
                try {
                    const res = await this.request('/'); // روت اصلی برای دریافت وضعیت
                    const data = await res.json();
                    
                    $('#dashService').textContent = data.service || 'Unknown';
                    $('#dashMode').textContent = data.mode || 'Standard';
                    $('#dashWorkers').textContent = data.workers_active !== undefined ? data.workers_active : '-';
                    
                    if(data.db === true) {
                         $('#dashService').classList.add('text-green-400');
                    }
                } catch (e) { console.error(e); }
            }

            async loadTransactions() {
                const tbody = $('#txTableBody');
                tbody.innerHTML = '<tr><td colspan="5" class="text-center py-4 text-gray-500">در حال بارگذاری...</td></tr>';
                
                try {
                    // دقیقاً همان روت فایل پایتون
                    const res = await this.request('/admin/transactions?status=pending');
                    const txs = await res.json();

                    tbody.innerHTML = '';
                    if (txs.length === 0) {
                        tbody.innerHTML = '<tr><td colspan="5" class="text-center py-4 text-gray-500">هیچ تراکنش معلقی وجود ندارد</td></tr>';
                        return;
                    }

                    txs.forEach(tx => {
                        const row = document.createElement('tr');
                        row.className = 'hover:bg-white/5 transition-colors border-b border-dark-border last:border-0';
                        // ایجاد TX Hash کوتاه شده
                        const shortTx = tx.tx_hash ? `${tx.tx_hash.substring(0,6)}...${tx.tx_hash.substring(tx.tx_hash.length-4)}` : 'N/A';
                        
                        row.innerHTML = `
                            <td class="px-6 py-4 text-gray-400 font-mono text-xs">${tx.username}</td>
                            <td class="px-6 py-4 text-brand-primary font-mono text-xs" title="${tx.tx_hash}">${shortTx}</td>
                            <td class="px-6 py-4">${tx.days}</td>
                            <td class="px-6 py-4"><span class="bg-yellow-500/10 text-yellow-400 px-2 py-1 rounded-md text-xs border border-yellow-500/20">${tx.status}</span></td>
                            <td class="px-6 py-4 text-center">
                                <button onclick="App.approveTx('${tx._id}', this)" class="bg-green-500/10 hover:bg-green-500/20 text-green-400 border border-green-500/30 px-3 py-1.5 rounded-lg text-xs transition-all">
                                    تایید
                                </button>
                            </td>
                        `;
                        tbody.appendChild(row);
                    });

                } catch (e) {
                    tbody.innerHTML = '<tr><td colspan="5" class="text-center py-4 text-red-500">خطا در دریافت لیست</td></tr>';
                }
            }

            async approveTx(id, btn) {
                const originalText = btn.textContent;
                btn.textContent = '...';
                btn.disabled = true;

                try {
                    // طبق کد پایتون: /admin/transactions/<tx_id>/approve POST
                    // این تابع یک Worker Job را شروع می‌کند و اگر wait=True باشد نتیجه را برمی‌گرداند
                    const res = await this.request(`/admin/transactions/${id}/approve`, 'POST');
                    const data = await res.json();

                    if(res.status === 200 || res.status === 202) {
                        this.showToast('تراکنش با موفقیت تایید شد', 'success');
                        btn.closest('tr').classList.add('opacity-0', '-translate-x-10');
                        setTimeout(() => btn.closest('tr').remove(), 300);
                    } else {
                         this.showToast(data.msg || 'خطا در عملیات', 'error');
                         btn.textContent = originalText;
                         btn.disabled = false;
                    }
                } catch (e) {
                    this.showToast('خطای غیرمنتظره', 'error');
                    btn.textContent = originalText;
                    btn.disabled = false;
                }
            }

            async createCoupon(e) {
                e.preventDefault();
                const form = e.target;
                const btnLoader = $('#couponLoader');
                
                // داده سازی
                const body = {
                    code: form.code.value,
                    bonus_days: parseInt(form.bonus_days.value),
                    max_uses: form.max_uses.value ? parseInt(form.max_uses.value) : null,
                    // فرمت تاریخ برای بکند باید استاندارد ISO باشد
                    expires_at: form.expires_at.value ? new Date(form.expires_at.value).toISOString() : null
                };

                btnLoader.classList.remove('hidden-force');
                
                try {
                    const res = await this.request('/admin/coupons', 'POST', body);
                    const data = await res.json();

                    if (res.status === 201) {
                        this.showToast('کد تخفیف ساخته شد', 'success');
                        form.reset();
                    } else if(res.status === 409) {
                         this.showToast('این کد قبلاً وجود دارد', 'warning');
                    } else {
                        this.showToast('خطا: ' + JSON.stringify(data.msg), 'error');
                    }
                } catch(e) {
                    this.showToast('خطای ارتباط', 'error');
                } finally {
                    btnLoader.classList.add('hidden-force');
                }
            }

            // --- UI Helper Methods ---
            
            showToast(msg, type = 'success') {
                const toast = $('#toast');
                const text = $('#toastMessage');
                const icon = $('#toastIcon');
                
                text.textContent = msg;
                toast.classList.remove('translate-y-20', 'opacity-0');
                
                if(type === 'success') {
                    toast.classList.add('border', 'border-green-500/20');
                    icon.className = 'w-2 h-2 rounded-full bg-green-500 shadow-[0_0_10px_#22c55e]';
                    text.classList.add('text-green-400');
                    text.classList.remove('text-red-400', 'text-yellow-400');
                } else if(type === 'error') {
                     toast.classList.add('border', 'border-red-500/20');
                     icon.className = 'w-2 h-2 rounded-full bg-red-500 shadow-[0_0_10px_#ef4444]';
                     text.classList.add('text-red-400');
                     text.classList.remove('text-green-400', 'text-yellow-400');
                } else {
                     toast.classList.add('border', 'border-yellow-500/20');
                     icon.className = 'w-2 h-2 rounded-full bg-yellow-500';
                     text.classList.add('text-yellow-400');
                }

                setTimeout(() => {
                    toast.classList.add('translate-y-20', 'opacity-0');
                }, 3000);
            }
        }

        // --- Navigation Logic ---
        function router(viewName) {
            // Update Active Nav Style
            document.querySelectorAll('.nav-item').forEach(el => {
                if(el.getAttribute('onclick').includes(viewName)) {
                    el.classList.add('bg-white/10', 'text-white');
                    el.classList.remove('text-gray-300');
                } else {
                    el.classList.remove('bg-white/10', 'text-white');
                    el.classList.add('text-gray-300');
                }
            });

            // Update Mobile & Desktop Visibility
            document.querySelectorAll('.view-section').forEach(el => el.classList.add('hidden'));
            document.getElementById(`view-${viewName}`).classList.remove('hidden');

            // Set Title
            const titles = { 'dashboard': 'نمای کلی', 'transactions': 'مدیریت پرداخت‌ها', 'coupons': 'کد تخفیف' };
            $('#pageTitle').textContent = titles[viewName];

            // Close mobile menu if open
            const sb = $('#sidebar');
            if (!sb.classList.contains('-translate-x-full') && window.innerWidth < 768) {
                sb.classList.add('-translate-x-full');
            }

            // Fetch Data for Specific Views
            if(viewName === 'transactions') App.loadTransactions();
            if(viewName === 'dashboard') App.fetchDashboard();
        }

        function toggleSidebar() {
            const sb = $('#sidebar');
            sb.classList.toggle('-translate-x-full');
            // Allow outside click to close (optional improvement)
        }

        // --- Initialize ---
        const App = new TwoMangaAdmin();
    </script>
</body>
</html>
