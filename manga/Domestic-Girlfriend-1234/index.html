<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>دوست دخترخانگی | خواندن آنلاین</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet"/>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg-deep: #02000a;
            --primary: #7c3aed; 
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
        }
        
        body { 
            font-family: 'Vazir', sans-serif; 
            background-color: var(--bg-deep); 
            color: #f4f4f5; 
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        .glass-header { 
            background: rgba(2, 0, 10, 0.85); 
            backdrop-filter: blur(20px); 
            border-bottom: 1px solid var(--border); 
        }

        .chapter-row {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid transparent;
        }
        .chapter-row:hover {
            background: var(--glass);
            border-color: var(--border);
            transform: translateX(-4px);
        }
        
        /* Scrollbar */
        .c-scroll::-webkit-scrollbar { width: 4px; }
        .c-scroll::-webkit-scrollbar-track { background: transparent; }
        .c-scroll::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        .c-scroll::-webkit-scrollbar-thumb:hover { background: var(--primary); }

        /* Lock State Styling */
        .is-locked {
            opacity: 0.7;
            position: relative;
            cursor: pointer;
        }
        .is-locked:hover { opacity: 1; background: rgba(255,0,0,0.05); border-color: rgba(255,0,0,0.2); }
        .is-locked .action-btn { background: #333 !important; color: #888 !important; }
        
        /* Background Ambient */
        .bg-orb {
            position: fixed; width: 600px; height: 600px; 
            background: radial-gradient(circle, rgba(124, 58, 237, 0.15) 0%, transparent 70%); 
            filter: blur(80px); z-index: -1; pointer-events: none;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col relative" data-slug="Domestic-Girlfriend-1234">

    <!-- Ambient Background -->
    <div class="bg-orb top-[-200px] left-[-200px]"></div>
    <div class="bg-orb bottom-[-200px] right-[-200px]" style="background: radial-gradient(circle, rgba(217, 70, 239, 0.1) 0%, transparent 70%);"></div>

    <!-- Navbar -->
    <nav class="sticky top-0 z-50 glass-header h-16 flex items-center justify-between px-4 md:px-8">
        <a href="/" class="flex items-center gap-2 text-gray-400 hover:text-white transition-colors group">
            <i data-lucide="arrow-right" class="w-5 group-hover:-translate-x-1 transition-transform"></i>
            <span class="text-sm font-bold hidden md:inline">بازگشت به آرشیو</span>
        </a>
        
        <div class="font-black text-lg tracking-tight text-white">
            <span class="text-accent">TWO</span>MANG
        </div>

        <!-- User Area (Dynamic) -->
        <div id="user-area" class="min-w-[100px] flex justify-end">
            <div class="w-20 h-8 bg-white/5 animate-pulse rounded-lg"></div>
        </div>
    </nav>

    <!-- Header / Info -->
    <header class="relative w-full pt-8 pb-12">
        <!-- Blurred Backdrop -->
        <div class="absolute inset-0 h-[80%] overflow-hidden -z-10 mask-image-b">
            <img src="https://cdn.jsdelivr.net/gh/im-abi-oo/mioooo@main/oo.jpg" class="w-full h-full object-cover blur-[80px] opacity-30 scale-125">
            <div class="absolute inset-0 bg-gradient-to-b from-[#02000a]/20 via-[#02000a]/80 to-[#02000a]"></div>
        </div>

        <div class="max-w-6xl mx-auto px-4 md:px-8 flex flex-col md:flex-row gap-8 md:gap-12 items-start">
            <!-- Poster -->
            <div class="relative w-40 md:w-64 aspect-[2/3] rounded-2xl overflow-hidden shadow-2xl shadow-accent/20 border border-white/10 mx-auto md:mx-0 shrink-0 group">
                <img src="https://cdn.jsdelivr.net/gh/im-abi-oo/mioooo@main/oo.jpg" class="w-full h-full object-cover" alt="دوست دخترخانگی">
                <div class="absolute top-3 right-3 bg-accent text-white text-[10px] font-black px-2 py-1 rounded shadow-lg">Manga</div>
            </div>

            <!-- Details -->
            <div class="flex-1 w-full text-center md:text-right space-y-6">
                <div>
                    <h1 class="text-3xl md:text-5xl font-black text-white mb-2 leading-tight">دوست دخترخانگی</h1>
                    <h2 class="text-base text-gray-500 font-bold uppercase tracking-wider">Domestic Girlfriend</h2>
                </div>

                <!-- Stats -->
                <div class="flex flex-wrap justify-center md:justify-start gap-4 md:gap-8 border-y border-white/5 py-5">
                    <div class="text-center md:text-right">
                        <span class="block text-[10px] text-gray-500 font-bold mb-1">وضعیت</span>
                        <span class="text-sm font-black text-emerald-400">دردست انتشار...</span>
                    </div>
                    <div class="w-px bg-white/10"></div>
                    <div class="text-center md:text-right">
                        <span class="block text-[10px] text-gray-500 font-bold mb-1">نویسنده</span>
                        <span class="text-sm font-black text-white">Chugong</span>
                    </div>
                    <div class="w-px bg-white/10"></div>
                    <div class="text-center md:text-right">
                        <span class="block text-[10px] text-gray-500 font-bold mb-1">تعداد چپتر</span>
                        <span class="text-sm font-black text-white">1</span>
                    </div>
                </div>

                <!-- Genres -->
                <div class="flex flex-wrap justify-center md:justify-start gap-2">
                    
                    <a href="/#genres=مثلث عشقی" class="px-3 py-1.5 rounded-lg bg-white/5 border border-white/5 hover:border-accent hover:text-accent text-[11px] font-bold text-gray-400 transition-colors">
                        مثلث عشقی
                    </a>
                    
                    <a href="/#genres=عاشقانه" class="px-3 py-1.5 rounded-lg bg-white/5 border border-white/5 hover:border-accent hover:text-accent text-[11px] font-bold text-gray-400 transition-colors">
                        عاشقانه
                    </a>
                    
                </div>

                <!-- Summary -->
                <p class="text-sm text-gray-400 leading-7 max-w-3xl mx-auto md:mx-0 text-justify bg-white/5 p-4 rounded-xl border border-white/5">
                    نمی دانم
                </p>

                <!-- Main CTA -->
                <div class="pt-2">
                    <button id="main-cta" onclick="Logic.handleReadClick(1)" class="w-full md:w-auto bg-white text-black hover:bg-gray-200 px-8 py-3.5 rounded-xl font-black text-sm transition-all shadow-lg flex items-center justify-center gap-2">
                        <i data-lucide="book-open" class="w-4 h-4"></i>
                        شروع مطالعه (چپتر ۱)
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Chapter List Section -->
    <main class="max-w-6xl mx-auto px-4 md:px-8 pb-20 w-full">
        <div class="flex items-center justify-between mb-6 sticky top-20 z-30 bg-[#02000a]/90 backdrop-blur py-3 border-b border-white/5">
            <h3 class="text-lg font-black text-white flex items-center gap-2">
                <i data-lucide="list" class="w-5 text-accent"></i> لیست چپترها
            </h3>
            <div class="relative w-48">
                <input type="text" id="chapterSearch" placeholder="جستجو..." class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-2 text-xs text-white focus:border-accent outline-none">
            </div>
        </div>

        <!-- Render Container -->
        <div id="chapters-list" class="grid gap-2">
            <!-- Server Side Rendered Structure -->
            
            <div class="chapter-row flex items-center justify-between p-3 rounded-xl bg-white/5 border border-white/5 cursor-pointer group"
                 data-num="83"
                 data-limit="83">
                
                <div class="flex items-center gap-4">
                    <span class="w-10 h-10 rounded-lg bg-black/40 flex items-center justify-center text-xs font-black text-gray-500 group-hover:text-accent transition-colors">
                        #83
                    </span>
                    <div>
                        <span class="block text-sm font-bold text-gray-200 group-hover:text-white">چپتر 83</span>
                        <span class="text-[10px] text-gray-600">20 تصویر</span>
                    </div>
                </div>

                <div class="status-icon">
                    <!-- Icon handled by JS -->
                    <div class="w-8 h-8 rounded-lg bg-white/5 flex items-center justify-center">
                        <i data-lucide="loader" class="w-4 h-4 animate-spin text-gray-500"></i>
                    </div>
                </div>
            </div>
            
        </div>
    </main>

    <!-- Subscription Modal -->
    <div id="sub-modal" class="fixed inset-0 z-[100] bg-black/80 backdrop-blur-md hidden items-center justify-center p-4">
        <div class="bg-[#0f0f13] border border-accent/20 w-full max-w-sm rounded-3xl overflow-hidden shadow-2xl shadow-accent/10 transform scale-95 opacity-0 transition-all duration-300" id="sub-content">
            <div class="h-32 bg-gradient-to-br from-accent to-purple-800 flex items-center justify-center">
                <i data-lucide="lock" class="w-12 h-12 text-white/90"></i>
            </div>
            <div class="p-8 text-center">
                <h3 class="text-xl font-black text-white mb-2">محتوای ویژه</h3>
                <p class="text-xs text-gray-400 mb-8 leading-6">
                    برای دسترسی به این چپتر و حمایت از تیم ترجمه، لطفا اشتراک تهیه کنید.
                </p>
                <div class="space-y-3">
                    <a href="/panel" class="block w-full py-3.5 bg-accent hover:bg-accentHover text-white font-bold rounded-xl transition shadow-lg shadow-accent/20">
                        خرید اشتراک / ورود به پنل
                    </a>
                    <button onclick="Logic.closeModal()" class="block w-full py-3.5 text-gray-500 hover:text-white font-bold text-xs">
                        بعداً
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- LOGIC CORE ---
        const Logic = (() => {
            const API_BASE = "https://two-api-iksq.onrender.com";
            const UNLOCK_LIMIT = 83;
            let userState = { loggedIn: false, premium: false, data: null };
            let rows = document.querySelectorAll('.chapter-row');

            async function init() {
                lucide.createIcons();
                await checkAuth();
                updateUI();
                
                // Search Event
                document.getElementById('chapterSearch').addEventListener('input', (e) => {
                    const val = e.target.value;
                    rows.forEach(r => {
                        const num = r.dataset.num;
                        r.style.display = num.includes(val) ? 'flex' : 'none';
                    });
                });
            }

            async function checkAuth() {
                const token = localStorage.getItem('at');
                const userArea = document.getElementById('user-area');
                
                if (!token) {
                    userArea.innerHTML = `<a href="/auth" class="bg-white/10 hover:bg-white/20 border border-white/10 px-4 py-2 rounded-xl text-xs font-bold text-white transition">ورود</a>`;
                    return;
                }

                try {
                    const res = await fetch(`${API_BASE}/auth/me`, { 
                        headers: { 'Authorization': `Bearer ${token}` } 
                    });
                    
                    if (res.ok) {
                        const data = await res.json();
                        userState.loggedIn = true;
                        userState.premium = data.days_left > 0;
                        userState.data = data;

                        userArea.innerHTML = `
                            <a href="/panel" class="flex items-center gap-2 bg-accent/10 border border-accent/20 hover:bg-accent/20 px-4 py-2 rounded-xl text-xs font-bold text-accent transition">
                                <span class="max-w-[80px] truncate">${data.username}</span>
                                <i data-lucide="user" class="w-3 h-3"></i>
                            </a>
                        `;
                    } else {
                        localStorage.removeItem('at');
                        userArea.innerHTML = `<a href="/auth" class="bg-white/10 px-4 py-2 rounded-xl text-xs font-bold text-white">ورود</a>`;
                    }
                } catch (e) {
                    console.error("Auth check failed", e);
                    userArea.innerHTML = `<a href="/auth" class="text-red-500 text-xs font-bold">خطای اتصال</a>`;
                }
            }

            function updateUI() {
                rows.forEach(row => {
                    const num = parseInt(row.dataset.num);
                    const iconBox = row.querySelector('.status-icon');
                    
                    // Logic: Locked if (num > unlock_limit) AND (not premium)
                    // Note: If unlock_limit is 0, everything is locked except for premium
                    // Let's assume unlock_limit = N means first N chapters are free.
                    const isFree = num <= UNLOCK_LIMIT;
                    
                    // New clone to remove old listeners
                    const newRow = row.cloneNode(true);
                    row.parentNode.replaceChild(newRow, row);
                    
                    if (isFree || userState.premium) {
                        // Unlocked
                        newRow.classList.remove('is-locked');
                        newRow.querySelector('.status-icon').innerHTML = `
                            <div class="w-8 h-8 rounded-lg bg-emerald-500/10 border border-emerald-500/20 flex items-center justify-center text-emerald-500">
                                <i data-lucide="play" class="w-3 h-3 fill-current"></i>
                            </div>`;
                        newRow.onclick = () => window.location.href = `reader/#ch-${num}`;
                    } else {
                        // Locked
                        newRow.classList.add('is-locked');
                        newRow.querySelector('.status-icon').innerHTML = `
                            <div class="w-8 h-8 rounded-lg bg-white/5 border border-white/10 flex items-center justify-center text-gray-500 action-btn">
                                <i data-lucide="lock" class="w-3 h-3"></i>
                            </div>`;
                        newRow.onclick = () => handleLockedClick();
                    }
                });
                
                // Refresh references for Search
                rows = document.querySelectorAll('.chapter-row');
                lucide.createIcons();
            }

            function handleLockedClick() {
                if (!userState.loggedIn) {
                    window.location.href = '/auth'; // Redirect to login
                } else {
                    // Logged in but no premium -> Show modal or redirect panel
                    // User requested: "users without sub should go to panel"
                    // But a modal is better UX, let's offer both.
                    openModal();
                }
            }

            function handleReadClick(chNum) {
                // Main CTA Logic
                const isFree = chNum <= UNLOCK_LIMIT;
                if (isFree || userState.premium) {
                    window.location.href = `reader/#ch-${chNum}`;
                } else {
                    handleLockedClick();
                }
            }

            function openModal() {
                const m = document.getElementById('sub-modal');
                const c = document.getElementById('sub-content');
                m.classList.remove('hidden');
                m.classList.add('flex');
                setTimeout(() => {
                    c.classList.remove('scale-95', 'opacity-0');
                    c.classList.add('scale-100', 'opacity-100');
                }, 10);
            }

            function closeModal() {
                const m = document.getElementById('sub-modal');
                const c = document.getElementById('sub-content');
                c.classList.remove('scale-100', 'opacity-100');
                c.classList.add('scale-95', 'opacity-0');
                setTimeout(() => {
                    m.classList.remove('flex');
                    m.classList.add('hidden');
                }, 300);
            }

            return { init, handleReadClick, closeModal, openModal };
        })();

        document.addEventListener('DOMContentLoaded', Logic.init);
    </script>
</body>
</html>
